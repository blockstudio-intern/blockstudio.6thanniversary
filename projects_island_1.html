                    <section class="popup-item popup-pic" style="background-image: url(assets/images/popup/project-1.jpeg);">
                    </section>
                    <section class="popup-item popup-intro">
                        <h1 class="popup-title zh-subtitle" data-text="媚登峯健康雕塑美妍機構" >媚登峯健康雕塑美妍機構</h1>
                        <p class="popup-para">創立於1985年，已是台灣最具知名度塑身品牌『媚登峰』，大家對它的印象是什麼呢？
                        
                        這次版塊設計與媚登峯合作，協助品牌識別再造，其中包含品牌重塑設計、延伸印刷物設計、網站改版設計建置、指標系統設計等四大項目，並且擔任美術指導，規劃並帶領優秀的攝影與3D團隊參與此案，共持續了十二個月，於2021年初時完成上線。</p>
                        <p class="link en-normal">Website － <a href="www.trustme.com.tw">www.trustme.com.tw</a></p>
                    </section>
