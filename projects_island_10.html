<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link rel="shortcut icon" href="https://blockstudio-intern.github.io/blockstudio.6thanniversary/favicon.ico">
    <title>版塊Block Studio 六週年線上展 | Block Studio</title>
    <!-- CSS/JS -->
    <link rel="stylesheet" href="assets/vendor/nornalize_css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- mini map -->
    <script src="https://naver.github.io/egjs-axes/release/latest/dist/axes.pkgd.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <!-- Preload -->
    <link rel="preload" href="assets/images/island/island--trans/project08_0060.jpg" as="image">
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading -->
    <svg id="fader"></svg>
    <div class="wrapper" id="container">
        <!-- Start Nav -->
        <div class="nav">
            <a href="https://blockstudio.tw/"><div class="nav-item logo" style="background-image: url(assets/images/logo--sm.png);"></div></a>
            <div id="TimeDisplay" class="nav-item time" onload="showTime()"></div>
            <div class="nav-item mini-map">
                <div class="map-sm" id="minimap" style="background-image: url(assets/images/landing-page/map-sm.png);">
                    <div class="map-dot" id="minimap-pointer"></div>
                </div>
                <div class="map-fence" style="background-image: url(assets/images/landing-page/map-outline.png);"></div>
            </div>
            <div class="nav-item celebrate-btn"
                style="background-image: url(assets/images/landing-page/btn/btn-celebrate.png);">
                <div class="celebrate-motion" style="background-image: url(assets/images/landing-page/btn/happy.png);">
                </div>
                <div class="celebrate-btn-hover"
                    style="background-image: url(assets/images/landing-page/btn/btn-celebrate--hover.png);"></div>
            </div>
            <div class="nav-item link">
                <div href="https://www.facebook.com/blockstudiotw" class="icon"
                    style="background-image: url(assets/images/landing-page/icons/facebook.png);">
                    <a href="https://www.facebook.com/blockstudiotw" class="icon-hover"
                        style="background-image: url(assets/images/landing-page/icons/facebook--hover.png);">
                    </a>
                </div>
                <div href="https://www.instagram.com/blockstudiotw/" class="icon"
                    style="background-image: url(assets/images/landing-page/icons/instagram.png);">
                    <a href="https://www.facebook.com/blockstudiotw" class="icon-hover"
                        style="background-image: url(assets/images/landing-page/icons/instagram--hover.png);">
                    </a>
                </div>
                <div href="https://blockstudio.tw/" class="icon"
                    style="background-image: url(assets/images/landing-page/icons/official-website.png);">
                    <a href="https://www.facebook.com/blockstudiotw" class="icon-hover"
                        style="background-image: url(assets/images/landing-page/icons/official-website--hover.png);">
                    </a>
                </div>
            </div>
        </div>
        <!-- End Nav -->
        <!-- Container -->
        <div class="video-container">
            <div class="img" style="background-image: url(assets/images/island/island--trans/project08_0060.jpg);"></div>

        </div>
        <!-- Start popup -->
        <div class="popup main-island-popup">
            <div class="popup-nav">
                <div class="popup-island"
                    style="background-image: url(assets/images/island/island--sm/projects-island-10--sm.png);width: 25px;"></div>
                <h4>Projects Island - 10</h4>
                <a href="https://blockstudio-intern.github.io/blockstudio.6thanniversary/" class="close-btn" style="background-image: url(assets/images/popup/icon/btn-close.png);">
                    <div class="close-btn--hover" style="background-image: url(assets/images/popup/icon/btn-close--hover.png);">
                    </div>
                </a>
            </div>
            <div class="popup-container-nl">
                <div class="popup-content">
                    <section class="popup-item popup-pic" style="background-image: url(assets/images/popup/project-10.png);">
                    </section>
                    <section class="popup-item popup-intro">
                        <h1 class="popup-title zh-subtitle" data-text="BlockStudio LAB. ── 總統聊天室">BlockStudio LAB. ── 總統聊天室
                        </h1>
                        <p class="popup-para">繼2018年我們推出【 政治設計 Politics Design 】後，延伸發展出實驗專案【總統聊天室】。現在就加入【總統聊天室】，一起來聊聊各候選人所提出的政策吧！看看誰才是跟你最投機的總統候選人～</p>
                        <p class="link en-normal">Website － <a href="https://politicsdesign.tw/president/">politicsdesign.tw/president/</a></p>
                    </section>
                </div>
            </div>  
            <div class="frame-item frame-l" style="background-image: url(assets/images/popup/frame-l.png);"></div>
            <div class="frame-item frame-t" style="background-image: url(assets/images/popup/frame-t.png);"></div>
            <div class="frame-item frame-r" style="background-image: url(assets/images/popup/frame-r.png);"></div>
            <div class="frame-item frame-b" style="background-image: url(assets/images/popup/frame-b.png);"></div>
        </div>
        <!-- End popup -->
        <script src="assets/js/popup.js"></script>
</body>
</html>
