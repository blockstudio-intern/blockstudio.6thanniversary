    <script>
        const map = document.querySelector('#map')
            const width = map.clientWidth
            const height = map.clientHeight
            const diffX = window.innerWidth - width
            const diffY = window.innerHeight - height
            map.style.transform = `translate3d(${diffX / 2}px, ${diffY / 2}px, 0)`
    </script>
