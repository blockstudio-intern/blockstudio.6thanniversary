<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockstudio 6th Anniversary</title>
    <link rel="stylesheet" href="assets/vendor/nornalize_css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo" style="background-image: url(assets/images/logo--sm.png);"></div>
            <div class="time">06/01/21 19:23:20</div>
            <div class="mini-map" style="background-image: url(assets/images/landing-page/map-fence.png);">
                <div class="map--sm" style="background-image: url(assets/images/landing-page/map--sm.png);"></div>
            </div>
            <div class="celebrate-btn" style="background-image: url(assets/images/landing-page/btn/btn-celebrate.png);">
                <div class="celebrate-motion" style="background-image: url(/assets/images/landing-page/btn/happy.png);">
                </div>
            </div>
        </div>
        <div class="map" style="background-image: url(assets/images/grid.png);">
            <div class="island main-island"
                style="background-image: url(assets/images/island/island--lg/the-main-island--lg.png);">
                <div class="island-hover main-island-hover"
                    style="background-image: url(assets/images/landing-page/island--hover/the-main-island.png);">
                </div>
            </div>
            <div class="island memorial-island"
                style="background-image: url(assets/images/island/island--lg/memorial-island--lg.png);">
                <div class="island-hover memorial-island-hover"
                    style="background-image: url(assets/images/landing-page/island--hover/memorial-island.png);">
                </div>
            </div>
            <div class="island bens-party"
                style="background-image: url(assets/images/island/island--lg/bens-party--lg.png);">
                <div class="island-hover bens-party-hover"
                    style="background-image: url(assets/images/landing-page/island--hover/bens-party.png);">
                </div>
            </div>
        </div>
    </div>

</html>
