        <script>
            var Example = Example || {};

                Example.concave = function () {
                    var Engine = Matter.Engine,
                        Render = Matter.Render,
                        Runner = Matter.Runner,
                        Composites = Matter.Composites,
                        Common = Matter.Common,
                        MouseConstraint = Matter.MouseConstraint,
                        Mouse = Matter.Mouse,
                        World = Matter.World,
                        Vertices = Matter.Vertices,
                        Bodies = Matter.Bodies;
                    
                    // create engine
                    var engine = Engine.create(),
                        world = engine.world;
                   
                    // create renderer
                    var render = Render.create({
                        element: document.body,
                        engine: engine,
                        options: {
                            width: 1340,
                            height: 650,
                            background: '#ffffff',
                            showAngleIndicator: false,
                            wireframes: false
                        }
                    });

                    Render.run(render);

                    // create runner
                    var runner = Runner.create();
                    Runner.run(runner, engine);

                    // add bodies
                    World.add(world, [
                        // walls
                        Bodies.rectangle(400, 0, 1340, 1, { isStatic: true }),
                        Bodies.rectangle(400, 650, 1340, 1, { isStatic: true }),
                        Bodies.rectangle(1340, 300, 1, 650, { isStatic: true }),
                        Bodies.rectangle(0, 300, 1, 650, { isStatic: true })
                    ]);

                    var arrow = Vertices.fromPath('0 0 0 60 100 30 200 60 200 0'),
                        chevron = Vertices.fromPath('100 0 75 50 100 100 25 100 0 50 25 0'),
                        star = Vertices.fromPath('50 0 63 38 100 38 69 59 82 100 50 75 18 100 31 59 0 38 37 38');
                    //horseShoe = Vertices.fromPath('118,513 192,559 274,629 331,546 304,443 315,362 390,298     430,387 478,351 463,262 424,172 291,156 266,206 288,296 235,314 186,246 162,167 128,194 134,237 200,308 210,355 198,372     142,373 113,385 113,427 102,460 74,478 102,495 ');

                    var stack = Composites.stack(0, 0, 5, 4, 0, 0, function (x, y) {
                        var color = Common.choose(['#FFC700', '#F0983F', '#4F9D00']);
                        
                        if (Common.random() > 0.8) {
                            return Bodies.rectangle(x, y, 200, 200, {
                                render: {
                                    strokeStyle: '#ffffff',
                                    sprite: {
                                        // texture: '//cdn.rawgit.com/liabru/matter-js/2560a681/demo/img/box.png'
                                    }
                                }
                            });
                        } else {
                            return Bodies.circle(x, y, 46, {
                                fillStyle: color,
                                strokeStyle: color,
                                render: {
                                    sprite: {
                                        // texture: 'url(assets/images/popup/Union.png)'
                                    }
                                }
                            });
                        }
                    });
                    

                    World.add(world, stack);

                    // add mouse control
                    var mouse = Mouse.create(render.canvas),
                        mouseConstraint = MouseConstraint.create(engine, {
                            mouse: mouse,
                            constraint: {
                                stiffness: 0.2,
                                render: {
                                    visible: false
                                }
                            }
                        });

                    World.add(world, mouseConstraint);

                    // keep the mouse in sync with rendering
                    render.mouse = mouse;

                    // fit the render viewport to the scene
                    Render.lookAt(render, {
                        min: { x: 0, y: 0 },
                        max: { x: 1340, y: 650 }
                    });

                    // context for MatterTools.Demo
                    return {
                        engine: engine,
                        runner: runner,
                        render: render,
                        canvas: render.canvas,
                        stop: function () {
                            Matter.Render.stop(render);
                            Matter.Runner.stop(runner);
                        }
                    };
                }();

        </script>
